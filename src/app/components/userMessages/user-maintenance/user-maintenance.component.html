<app-admin-nav-bar></app-admin-nav-bar>

<!-- Topic -->
<div class="container">
  <h1 style="margin-bottom: 40px" class="text-center">Requests</h1>
</div>
<!-- End of topic -->

<div class="container">
  <hr />
  <div class="row">
    <div class="col-sm-3 col-md-2">
      <ul class="nav nav-pills nav-stacked">
        <!-- Menus for navigation of messages -->
        <li><a href="/admin/maintenance"><span class="badge pull-right"></span> Maintenance requests </a></li>
        <li><a href="/admin/move">relocation Requests</a></li>
        <!-- End of menus -->
      </ul>
    </div>
    <div class="col-sm-9 col-md-10">
      <div class="msg odd" *ngFor="let message of maintenance">
        <div class="col-md-3 author">
          <label for="checkbo">
            <input type="checkbox" [(ngModel)]="message.deleted" id="checkbo">
          </label>
          <h5 class="media-heading">{{message.sender}} <small class="text-muted"> </small></h5><small class="text-muted">
          <i class="fa fa-clock-o"></i>{{message.createdAt}}</small>
        </div>
        <div [ngClass]="{strike: message.deleted}" class="col-md-9">
          {{message.message}}
        </div>
        <span>(Rs.{{message.price}})</span><br/>
        <span>Barcode: {{message.barcode}}</span>
        <button class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#costMaintainModal" (click)="editMaintenance(message)">Edit</button>
        <app-maintain-cost></app-maintain-cost>
        <button class="btn btn-danger btn-xs pull-right" (click)="deleteMaintenance(message)">X</button>
        <div class="clearfix"></div><hr/>
      </div>
    </div>
  </div>
</div>
