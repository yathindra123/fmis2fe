<!-- Add cost for maintenance request-->
<div class="modal fade" id="costMaintainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!-- Form-->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="update(maintenanceMessage.price)" novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Cost For Office Move Requests</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="message-text" class="form-control-label">Cost:</label>
            <input    type="text"
                      class="form-control"
                      id="message-text"
                      [(ngModel)]="maintenanceMessage.price"
                      name="maintenanceMsg"
                      #maintenanceMsg="ngModel"
                      [ngModelOptions]="{updateOn: 'change'}"
                      required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add</button><br><br>
        </div>
      </div>
    </form>
  </div>
</div>
