<app-user-nav-bar></app-user-nav-bar>
<div class="container">
  <div class="row">

    <p></p>
    <h1>Employee List</h1>
    <p>This will show All the employee details in the university/p>
    <br><br>

    <div class="container"></div>
    <div class="card-block">&nbsp;</div>
    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Employee Manager</h3>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th class="hidden-xs">Employee Id</th>
              <th>Name</th>
              <th>Password</th>
              <th>Email</th>
              <th>Employee Type</th>
              <th>Birthday</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{employee.empId}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.password}}</td>
              <td>{{employee.email}}</td>
              <td>{{employee.empType}}</td>
              <td>{{employee.birthday}}</td>

              <!-- Update employee details-->
              <span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#editEmployee" (click)="editEmployee(employee)"></span>&nbsp;
              <app-edit-employee></app-edit-employee>

              <!-- Delete employee-->
              <span class="glyphicon glyphicon-trash" (click)="deleteEmployee(employee)"></span>&nbsp;
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
