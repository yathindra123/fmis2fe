<app-admin-nav-bar></app-admin-nav-bar>
<!-- View room details-->
<div class="container">
  <div class="row">

    <p></p>
    <h1>Rooms List</h1>
    <p>This will show the details of each room</p>
    <br><br>
    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Rooms List</h3>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th class="hidden-xs">Room Id</th>
              <th>Floor Id</th>
              <th>Space type</th>
              <th>Space code</th>
              <th>Department</th>
              <th>Occupant</th>
              <th>Gfa</th>
              <th>Ufa</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let room of rooms">
              <td>{{room.roomId}}</td>
              <td>{{room.floorId}}</td>
              <td>{{room.spaceType}}</td>
              <td>{{room.spaceCode}}</td>
              <td>{{room.department}}</td>
              <td>{{room.occupant}}</td>
              <td>{{room.gfa}}</td>
              <td>{{room.ufa}}</td>
              <span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#editItem" (click)="editRoom(room)"></span>&nbsp;
              <app-rooms-editor></app-rooms-editor>
              <span class="glyphicon glyphicon-trash" (click)="deleteRoom(room)"></span>&nbsp;
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
