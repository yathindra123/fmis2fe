<app-user-nav-bar></app-user-nav-bar>
<div class="container">
  <div class="row">

    <p></p>
    <h1>My Tickets</h1>
    <br><br>
    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Relocation Requests</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <a routerLink="/mytickets/maintenance" style="color: white">
                <button type="button" class="btn btn-sm btn-primary btn-create">
                  Maintenance Requests
                </button>
              </a>
            </div>
          </div>
        </div>

        <!--This table displays move requests of each user-->
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th class="hidden-xs">Message ID</th>
              <th>Messgae</th>
              <th>Sent Date</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let message of moves">
              <td>{{message.messageId}}</td>
              <td>{{message.message}}</td>
              <td>{{message.createdAt}}</td>
              <td>{{message.price}}</td>
              <td><span class="{{getStatusClass(message.status)}}" >{{getStatus(message.status)}}</span></td>
              <span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#editMove" (click)="editMove(message)"></span>&nbsp;
              <app-move-editor></app-move-editor>
              <span class="glyphicon glyphicon-trash" (click)="deleteMove(message)"></span>&nbsp;
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
