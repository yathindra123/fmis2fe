<app-user-nav-bar></app-user-nav-bar>
<div class="container">
  <div class="row">

    <p></p>
    <h1>My Tickets</h1>
    <p>A simple example of how-to put a bordered table within a panel. Responsive, place holders in header/footer for buttons or pagination.</p>
    <br><br>
    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Maintenance Requests</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <button type="button" class="btn btn-sm btn-primary btn-create"><a routerLink="/mytickets/move" style="color: white"> Move Requests</a></button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th class="hidden-xs">Message ID</th>
              <th>Messgae</th>
              <th>Sent Date</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>1</td>
              <td>New Messssageeee</td>
              <td>25/12/2017</td>
              <td>5000</td>
              <!--<td><span class="label label-warning">Pending</span></td>-->
              <td><span class="{{getStatusClass()}}" >{{getStatus()}}</span></td>
            </tr>

            </tbody>
          </table>

        </div>

      </div>

    </div>
  </div>
</div>
