<!--Add new Item-->
<div class="container">
  <h2>Add new items</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="barcode">Barcode:</label>
      <div class="col-xs-5">
        <input type="text" class="form-control " id="barcode" placeholder="Enter barcode" name="barcode">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description:</label>
      <div class="col-xs-5">
        <input type="text" class="form-control " id="description" placeholder="Enter description" name="description">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="cost">Cost:</label>
      <div class="col-xs-5">
        <input type="text" class="form-control " id="cost" placeholder="Enter cost" name="cost">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="supplier">Supplier:</label>
      <div class="col-xs-5">
        <input type="text" class="form-control " id="supplier" placeholder="Enter supplier" name="supplier">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="room">Room:</label>
      <div class="col-xs-5">
        <input type="text" class="form-control " id="room" placeholder="Enter room" name="room">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
