<app-admin-nav-bar></app-admin-nav-bar>
<div class="container">
  <div class="row">

    <p></p>
    <h1>Items List</h1>
    <p>A simple example of how-to put a bordered table within a panel. Responsive, place holders in header/footer for buttons or pagination.</p>
    <br><br>
    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Maintenance Requests</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <button type="button" class="btn btn-sm btn-primary btn-create">
                <a routerLink="/mytickets/move" style="color: white"> Move Requests</a>
              </button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th class="hidden-xs">Barcode</th>
              <th>Description</th>
              <th>Cost</th>
              <th>Supplier</th>
              <th>Room</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items">
              <td>{{item.barcode}}</td>
              <td>{{item.description}}</td>
              <td>{{item.cost}}</td>
              <td>{{item.supplier}}</td>
              <td>{{item.room}}</td>
              <button class="btn btn-danger btn-xs pull-right" (click)="deleteItem(item)">X</button>
            </tr>

            </tbody>
          </table>

        </div>

      </div>

    </div>
  </div>
</div>
