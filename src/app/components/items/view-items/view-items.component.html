<app-admin-nav-bar></app-admin-nav-bar>
<div class="container">
  <div class="row">

    <p></p>
    <h1>Items List</h1>
    <p>This will show all the items in the university</p>
    <br><br>
    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Items Manger</h3>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
            <tr>
              <th class="hidden-xs">Barcode</th>
              <th>Description</th>
              <th>Cost</th>
              <th>Supplier</th>
              <th>Room</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items">
              <td>{{item.barcode}}</td>
              <td>{{item.description}}</td>
              <td>{{item.cost}}</td>
              <td>{{item.supplier}}</td>
              <td>{{item.room}}</td>
              <span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#editItem" (click)="editItem(item)"></span>&nbsp;
              <app-items-editor></app-items-editor>
              <span class="glyphicon glyphicon-trash" (click)="deleteItem(item)"></span>&nbsp;
            </tr>

            </tbody>
          </table>

        </div>

      </div>

    </div>
  </div>
</div>
